<div class="container mt-4">
  <main class="form-signin w-100 m-auto">
    <form #f="ngForm" (ngSubmit)="signIn(f)">

      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating mb-4">
        <input type="email" class="form-control" id="floatingInput" name="email" ngModel placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-4">
        <input type="password" class="form-control" id="floatingPassword" name="password" ngModel placeholder="1234">
        <label for="floatingPassword">Password</label>
      </div>


      <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
    </form>
  </main>
</div>
